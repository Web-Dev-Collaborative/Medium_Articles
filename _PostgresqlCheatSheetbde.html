    <section data-field="body" class="e-content">
      <section name="4dd8" class="section section--body section--first section--last">
        <div class="section-divider">

          <div class="section-inner sectionLayout--insetColumn">
            <h3 name="9caf" id="9caf" class="graf graf--h3 graf--leading graf--title">PostgreSQL Cheat Sheet</h3>
            <p name="018d" id="018d" class="graf graf--p graf-after--h3">· <strong
                class="markup--strong markup--p-strong">Each table is made up of rows and columns. If you think of a
                table as a grid, the column go from left to right across the grid and each entry of data is listed down
                as a row.</strong></p>
            <p name="971d" id="971d" class="graf graf--p graf-after--p">· <strong
                class="markup--strong markup--p-strong">Each row in a relational is uniquely identified by a primary
                key. This can be by one or more sets of column values. In most scenarios it is a single column, such as
                employeeID.</strong></p>
            <p name="3b2c" id="3b2c" class="graf graf--p graf-after--p">· <strong
                class="markup--strong markup--p-strong">Every relational table has one primary key. Its purpose is to
                uniquely identify each row in the database. No two rows can have the same primary key value. The
                practical result of this is that you can select every single row by just knowing its primary
                key.</strong></p>
            <p name="7148" id="7148" class="graf graf--p graf-after--p">· <strong
                class="markup--strong markup--p-strong">SQL Server UNIQUE constraints allow you to ensure that the data
                stored in a column, or a group of columns, is unique among the rows in a table.</strong></p>
            <p name="442f" id="442f" class="graf graf--p graf-after--p">· <strong
                class="markup--strong markup--p-strong">Although both UNIQUE and </strong><a
                href="https://www.sqlservertutorial.net/sql-server-basics/sql-server-primary-key/"
                data-href="https://www.sqlservertutorial.net/sql-server-basics/sql-server-primary-key/"
                class="markup--anchor markup--p-anchor" rel="noopener" target="_blank"><strong
                  class="markup--strong markup--p-strong">PRIMARY KEY</strong></a><strong
                class="markup--strong markup--p-strong"> constraints enforce the uniqueness of data, you should use the
                UNIQUE constraint instead of PRIMARY KEY constraint when you want to enforce the uniqueness of a column,
                or a group of columns, that are not the primary key columns.</strong></p>
            <p name="42d5" id="42d5" class="graf graf--p graf-after--p">· <strong
                class="markup--strong markup--p-strong">Different from PRIMARY KEY constraints, UNIQUE constraints allow
                NULL. Moreover, UNIQUE constraints treat the NULL as a regular value, therefore, it only allows one NULL
                per column.</strong></p>
            <figure name="51b7" id="51b7" class="graf graf--figure graf-after--p"><img class="graf-image"
                data-image-id="1*kgzq5NoL5ejBGvuZ4qLDaQ.png" data-width="716" data-height="669"
                src="https://cdn-images-1.medium.com/max/800/1*kgzq5NoL5ejBGvuZ4qLDaQ.png"></figure>
            <figure name="241b" id="241b" class="graf graf--figure graf-after--figure"><img class="graf-image"
                data-image-id="1*hr8DccnpiR2Uj5UI3iLsOQ.png" data-width="726" data-height="640"
                src="https://cdn-images-1.medium.com/max/800/1*hr8DccnpiR2Uj5UI3iLsOQ.png"></figure>
            <figure name="8485" id="8485" class="graf graf--figure graf-after--figure"><img class="graf-image"
                data-image-id="1*RiWJpwpVMdge3Sqofn3srA.png" data-width="890" data-height="353"
                src="https://cdn-images-1.medium.com/max/800/1*RiWJpwpVMdge3Sqofn3srA.png"></figure>
            <figure name="d812" id="d812" class="graf graf--figure graf-after--figure"><img class="graf-image"
                data-image-id="1*GN5aSwENOvntpfk90rHYFg.png" data-width="912" data-height="412"
                src="https://cdn-images-1.medium.com/max/800/1*GN5aSwENOvntpfk90rHYFg.png"></figure>
            <p name="4daf" id="4daf" class="graf graf--p graf-after--figure">Create a new <a
                href="https://www.postgresqltutorial.com/postgresql-roles/"
                data-href="https://www.postgresqltutorial.com/postgresql-roles/" class="markup--anchor markup--p-anchor"
                rel="nofollow noopener" target="_blank">role</a>:</p>
            <pre data-filter-output="(out)" data-role="codeBlock" data-info="js"
              class="data-line line-numbers data-user data-host data-prompt data-output language-javascript"
              data-prismjs-copy="Copy !"
              data-download-link=""> <code class="language-javascriptlanguage-javascript"><pre data-filter-output="(out)" data-role="codeBlock" data-info="js"

      data-prismjs-copy="Copy !" data-download-link="" name="bb13" id="bb13"
              class="graf graf--pre graf-after--p"><code class="language-javascriptmarkup--code markup--pre-code">CREATE ROLE role_name;</code></pre>
            <p name="3ef7" id="3ef7" class="graf graf--p graf-after--pre">Create a new role with a <code
                class="markup--code markup--p-code">username</code> and <code
                class="markup--code markup--p-code">password</code>:</p>
            <pre data-filter-output="(out)" data-role="codeBlock" data-info="js"
              class="data-line line-numbers data-user data-host data-prompt data-output language-javascript"
              data-prismjs-copy="Copy !"
              data-download-link=""> <code class="language-javascriptlanguage-javascript"><pre data-filter-output="(out)" data-role="codeBlock" data-info="js"
      class="data-line line-numbers data-user data-host data-prompt data-output language-javascript"
      data-prismjs-copy="Copy !" data-download-link="" name="e768" id="e768"
              class="graf graf--pre graf-after--p"><code class="language-javascriptmarkup--code markup--pre-code">CREATE ROLE username NOINHERIT LOGIN PASSWORD password;</code></pre>
            <p name="f4db" id="f4db" class="graf graf--p graf-after--pre">Change role for the current session to the
              <code class="language-javascriptmarkup--code markup--p-code">new_role</code>:</p>
            <pre data-filter-output="(out)" data-role="codeBlock" data-info="js"
              class="data-line line-numbers data-user data-host data-prompt data-output language-javascript"
              data-prismjs-copy="Copy !"
              data-download-link=""> <code class="language-javascriptlanguage-javascript"><pre data-filter-output="(out)" data-role="codeBlock" data-info="js"
      class="data-line line-numbers data-user data-host data-prompt data-output language-javascript"
      data-prismjs-copy="Copy !" data-download-link="" name="6185" id="6185"
              class="graf graf--pre graf-after--p"><code class="language-javascriptmarkup--code markup--pre-code">SET ROLE new_role;</code></pre>
            <p name="1285" id="1285" class="graf graf--p graf-after--pre">Allow <code
                class="markup--code markup--p-code">role_1</code> to set its role as <code
                class="markup--code markup--p-code">role_2:</code></p>
            <pre data-filter-output="(out)" data-role="codeBlock" data-info="js"
              class="data-line line-numbers data-user data-host data-prompt data-output language-javascript"
              data-prismjs-copy="Copy !"
              data-download-link=""> <code class="language-javascriptlanguage-javascript"><pre data-filter-output="(out)" data-role="codeBlock" data-info="js"
      class="data-line line-numbers data-user data-host data-prompt data-output language-javascript"
      data-prismjs-copy="Copy !" data-download-link="" name="6e80" id="6e80"
              class="graf graf--pre graf-after--p"><code class="language-javascriptmarkup--code markup--pre-code">GRANT role_2 TO role_1;</code></pre>
            <h3 name="2186" id="2186" class="graf graf--h3 graf-after--pre">Managing databases</h3>
            <p name="666f" id="666f" class="graf graf--p graf-after--h3"><a
                href="https://www.postgresqltutorial.com/postgresql-create-database/"
                data-href="https://www.postgresqltutorial.com/postgresql-create-database/"
                class="markup--anchor markup--p-anchor" rel="nofollow noopener" target="_blank">Create a new
                database</a>:</p>
            <pre data-filter-output="(out)" data-role="codeBlock" data-info="js"
              class="data-line line-numbers data-user data-host data-prompt data-output language-javascript"
              data-prismjs-copy="Copy !"
              data-download-link=""> <code class="language-javascriptlanguage-javascript"><pre data-filter-output="(out)" data-role="codeBlock" data-info="js"
      class="data-line line-numbers data-user data-host data-prompt data-output language-javascript"
      data-prismjs-copy="Copy !" data-download-link="" name="af0e" id="af0e"
              class="graf graf--pre graf-after--p"><code class="language-javascriptmarkup--code markup--pre-code">CREATE DATABASE [IF NOT EXISTS] db_name;</code></pre>
            <p name="cbfe" id="cbfe" class="graf graf--p graf-after--pre"><a

            <pre data-filter-output="(out)" data-role="codeBlock" data-info="js"
              class="data-line line-numbers data-user data-host data-prompt data-output language-javascript"
              data-prismjs-copy="Copy !"
              data-download-link=""> <code class="language-javascriptlanguage-javascript"><pre data-filter-output="(out)" data-role="codeBlock" data-info="js"
      class="data-line line-numbers data-user data-host data-prompt data-output language-javascript"
      data-prismjs-copy="Copy !" data-download-link="" name="948c" id="948c"
              class="graf graf--pre graf-after--p"><code class="language-javascriptmarkup--code markup--pre-code">DROP DATABASE [IF EXISTS] db_name;</code></pre>
            <h3 name="d0fc" id="d0fc" class="graf graf--h3 graf-after--pre">Managing tables</h3>
            <p name="9f94" id="9f94" class="graf graf--p graf-after--h3"><a

                class="markup--anchor markup--p-anchor" rel="nofollow noopener" target="_blank">Create a new table</a>
              or a <a href="https://www.postgresqltutorial.com/postgresql-temporary-table/"
                data-href="https://www.postgresqltutorial.com/postgresql-temporary-table/"
                class="markup--anchor markup--p-anchor" rel="nofollow noopener" target="_blank">temporary table</a></p>
            <pre data-filter-output="(out)" data-role="codeBlock" data-info="js"
              class="data-line line-numbers data-user data-host data-prompt data-output language-javascript"
              data-prismjs-copy="Copy !"
              data-download-link=""> <code class="language-javascriptlanguage-javascript"><pre data-filter-output="(out)" data-role="codeBlock" data-info="js"
      class="data-line line-numbers data-user data-host data-prompt data-output language-javascript"
      data-prismjs-copy="Copy !" data-download-link="" name="75fd" id="75fd"
              class="graf graf--pre graf-after--p"><code class="language-javascriptmarkup--code markup--pre-code">CREATE [TEMP] TABLE [IF NOT EXISTS] table_name(<br>       pk SERIAL PRIMARY KEY,<br>   c1 type(size) NOT NULL,<br>   c2 type(size) NULL,<br>   ...<br>);</code></pre>

      data-prismjs-copy="Copy !" data-download-link="" name="fa80" id="fa80"
